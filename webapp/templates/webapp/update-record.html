{% extends 'webapp/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<body>

    <div class="container bg-success shadow-md p-5 form-layout">

        <h3>Update Record</h3>

        <h6>Update your record down below</h6>

        <hr>
        <br>

        <form action="" method="post" autocomplete="off">
            {% csrf_token %}

            {{ form|crispy}}

            <br>

            <button type="submit" class="btn btn-primary">Update record <i class="fa fa-plus" aria-hidden="true"></i></button>
            &nbsp;
            <a href="{% url 'dashboard' %}" class='btn btn-secondary'>Return &nbsp; <i class="fa fa-arrow-left" aria-hidden="true"></i></a>
            

        </form>

    </div>
</body>
{% endblock content %}
