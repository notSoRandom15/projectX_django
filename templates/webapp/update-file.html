{% extends 'webapp/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1 class='update-post'>Update Post</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|crispy }}
  <br>
  <button class="btn btn-info" type="submit" value="Update">Update</button>
</form>
{% endblock content %}
