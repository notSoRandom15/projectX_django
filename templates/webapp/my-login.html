{% extends 'webapp/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<body>

        <div class="container bg-success shadow-md p-5 form-layout">

            <h3>Log in to your account</h3>

            <hr>
            <br>

            <form action="" method="post" autocomplete="off">
                {% csrf_token %}

                {{ form.username|as_crispy_field}}

                <br>

                {{ form.password|as_crispy_field}}

                <br>

                <button type="submit" class="btn btn-primary w-100 btn-block p-2">Log in &nbsp; <i class="fa fa-key" aria-hidden="true"></i></button>

            </form>

            <br>

            <div class='text-center'>

                <p>Dont have an account? </p> <a  href="{% url 'register' %}">Register</a>
                
            </div>
            
        </div>

        <br>

</body>
{% endblock content %}
